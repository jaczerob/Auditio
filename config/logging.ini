[loggers]
keys=root,amrpc

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_amrpc]
level=DEBUG
handlers=fileHandler
qualname=amrpc

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=form01

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('amrpc.log', 'a', 10485760, 0,)

[formatter_form01]
format=%(asctime)s:%(levelname)s:%(name)s: %(message)s
datefmt=
style=%
validate=True
class=logging.Formatter
